{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/index.css" %}">
    <title>Translate</title>
  </head>
  <body>
    <div class="banner">
      <div class="navbar">          
          <ul>
              <li><a href="/login/login.html">HOME</a></li>
              <li><a href="#">SERVICES</a></li>
              <li><a href="#">ABOUT US</a></li>                
              {% if user.is_authenticated %}
                   <li class="nav-item">
                      {{user.username}}
                  <li class="nav-item">
                      <a class="nav-link" href="/accounts/logout">Sign out</a>
                  </li>
              {% else %}
                  <li class="light grey-text text-lighten-3"><a href="/accounts/register/">Sign Up</a></li>
                  <li class="light grey-text text-lighten-3"><a href="/accounts/login/">Login</a></li>
              {% endif%}   
          </ul>
      </div>
     
  </div>
    {% block content%}
    {% endblock%}
   
  </body>
</html>
