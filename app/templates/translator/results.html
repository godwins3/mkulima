{% extends 'base.html' %}

{% block content %}
  <h2>Translation Result</h2>
  <p><strong>Original Text:</strong> {{ translation.input_text }}</p>
  <p><strong>Translated Text:</strong> {{ translation.translated_text }}</p>
  {% if translation.audio_file %}
    <p><strong>Audio:</strong></p>
    <audio controls>
      <source src="{{ translation.audio_file.url }}" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  {% endif %}
  <p><a href="{% url 'index' %}">Translate another text</a></p>
{% endblock %}
